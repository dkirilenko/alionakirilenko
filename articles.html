    <style>
      header {

  <body tabindex="0" style="background-color: var(--secondary-color);">
    <header>
      <div id="logo">
        <img src="images/v2/logo.png">
      </div>

      <nav>
        <a href="/#home">Головна</a>
        <a href="/#education">Освіта</a>
        <a href="/#services">Послуги</a>
        <a href="/articles" class="active">Статті</a>

      <div class="toggle for-mobile">
        <i class="fa-solid fa-bars secondary-color"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </header>

    <section id="articles" class="article-style">
      <a href="/article/invisible" class="card">

        <div class="title">Эссе о фильме “Работа без авторства” ( Never Look Away), 2018 р.</div>
      </a>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        // Show/Hide mobile menu on bar/cross click
        document.querySelectorAll('.toggle i').forEach((el) => {
          el.addEventListener('click', () => document.querySelector('header').classList.toggle('active'))
        })
      })
    </script>
  </body>
